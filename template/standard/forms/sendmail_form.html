{% extends 'standard/base.html' %}
{% block content %}
<section id="send-mail">
  <div class="form-container">
    <form method="POST" id="mail-form" action="/mail/send/">
      <div>
	<label>收件人:</label>
	<input id="mail-receiver" type="text" name="receiver" value="{{receiver}}" />
      </div>
      <div>
	<label>标题   ：</label>
	<input id="mail-title" type="text" name="title" value="{{title}}" />
      </div>
      <div>
	<label>正文：</label>
	<br />
	<textarea name="content" rows="10" >{{quote | safe}}</textarea>
      </div>
      <div>
	<input class="button" type="submit" value="发送" />
	{% if reply %}
	<input type="hidden" name="articleid" value="{{articleid}}" />
	<input type="hidden" name="filename" value="{{filename}}" />
	{% endif %}
	  </div>
    </form>
  </div>
</section>
{% endblock %}

{% block script %}
<script type="text/javascript">
  ajaxMailForm();
</script>
{% endblock %}
