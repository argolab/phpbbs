{% extends 'standard/base2.html' %}

{% block content  %}
<div id="do-friend">
  {% if addfriend %}
  <form method="POST" id="friend-form" action="/profile/addfriend/">
    {% else %}
  <form method="POST" id="reject-form" action="/profile/addreject/">
  {% endif %}
  
    <div class="content-row">
      用户名：<input id="id-title" type="text" name="userid" value="{{userid}}" />
      <br/>
      备注名称：<input id="id-title" type="text" name="exp" />         
    </div>
    <div class="button-row">
      <input id="id-submit" type="submit" value="确认" />
    </div>
  </form>
</div>

{% endblock %}

{% block script %}
<script type="text/javascript">
  {% if addfriend %}
  ajaxFriendForm("friend");
  {% else %}
  ajaxFriendForm("reject");
  {% endif %}
</script>
{% endblock %}
