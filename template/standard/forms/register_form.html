{% extends 'standard/base.html' %}
{% block content %}
<div id="register-form-column">
    <div id="register-notice"> 
        请填写注册信息（带*的必填）
    </div>
    <!-- 直接copy http版的过来 -->
    <form method="POST" id="register-form" action="/reg/">
        <table width="600">
            <tr><td align="right">*请输入用户名:</td><td align="left"><input id="userid" name="userid" size="12" maxlength="12" class="input-area"/> (2-12字符, 必须全为英文字母)</td></tr>
            <tr><td align="right">*请输入密码:</td><td align="left"><input type="password" id="pass1" name="pass1" size="12" maxlength="12" class="input-area"/> (4-12字符)</td></tr>
            <tr><td align="right">*请确认密码:</td><td align="left"><input type="password" id="pass2" name="pass2" size="12" maxlength="12" class="input-area"/></td></tr>
            <tr><td align="right">请输入昵称:</td><td align="left"><input id="username" name="username" size="20" maxlength="19" class="input-area"/> (2-19字符, 中英文不限)</td></tr>
            <tr><td align="right">*请输入您的真实姓名:</td><td align="left"><input id="realname" name="realname" size="20" class="input-area"/> (请用中文, 至少2个汉字)</td></tr>
            <tr><td align="right">*学校系级或工作单位:</td><td align="left"><input id="dept" name="dept" size="40" class="input-area"/>  </td></tr>
            <tr><td align="right">详细通讯地址:</td><td align="left"><input id="address" name="address" size="40" class="input-area"/> </td></tr>
            <tr><td align="right">*您的出生年月:</td>
                <td align="left"><select name="year" id="year"></select>年<select name="month" id="month"></select>月<select name="day" id="day"></select>日<br/></td></tr>
            <tr><td align="right">请输入您的性别: </td>
                <td align="left"><input type="radio" id="gender"  name="gender" value="77" checked="1" border="0"/>男 <input type="radio" name="gender" value="70" border="0"/>女<br/></td></tr>
            <!-- <tr><td align="right">星座显示方式: </td><td align="left"><input type="radio" name="xz" value="0" checked="1" border="0"/>颜色区分性别 <input type="radio" name="xz" value="1" border="0"/>不区分颜色 <input type="radio" name="xz" value="2" border="0"/>不显示星座</td></tr> -->
            <tr><td align="right">*您的email地址: </td><td align="left"><input id="email" name="email" size="20" class="input-area"/></td></tr>

            <!-- <tr><td align="right">您的联络电话(可选): </td><td align="left"><input name="phone" size="40"/></td></tr>
            <tr><td align="right">校友会(可选): </td><td align="left"><input name="assoc" size="40"/></td></tr>
            <tr><td align="right">上站留言(可选): </td><td align="left"><textarea name="words" rows="3" cols="40" wrap="physicle" maxrow="3"></textarea></td></tr> -->
            <tr><td></td> <td><div id="bottom-control">
                        <input id="register-submit" type="button" class="button" value="确认"/>
                        <!-- <input type="reset" class="button" value="重设"/> -->
                    </div>
            </td></tr>
        </table><br/>
            </form>
</div>

{% endblock %}
{% block script %}
<script type="text/javascript">
    validate_and_ajax_register_form();
    year = $("#year");
    month = $("#month");
    day = $("#day");

    for(i=1999; i>=1920; i--)
    {
        year.append("<option value='"+i+"'>"+i+"</option>");
    }
    for(i=1; i<=12; i++)
    {
        month.append("<option value='"+i+"'>"+i+"</option>");
    }
    for(i=1; i<=31; i++)
    {
        day.append("<option value='"+i+"'>"+i+"</option>");
    }
</script>
{% endblock %}
