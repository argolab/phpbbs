{% extends 'standard/base.html' %}
{% block content %}
<div id="do-post">
  <h1>在 {{board.title}} 版发表新帖子：</h1>
  <form method="POST" id="post-form" action="/post/{{command}}/{{board.filename}}/{{articleid}}">
    <div class="title-row">
      <label for="id-title">标题：</label>
      <input id="id-title" type="text" name="title" value="{{title}}" />
    </div>
    <div class="content-row">
      <textarea id="id-content" name="content">{{content}}</textarea>
    </div>
    <div class="button-row">
      <input id="id-submit" type="submit" value="发表" />
      <label>按Ctrl + x 快速提交</label>
      <!--
      <input id="id-weibo" type="checkbox" name="weibo" value="true" />
       <label for="id-weibo">同时发表到微博 </label>       
       -->
    </div>
  </form>
</div>

{% endblock %}
{% block script %}
<script type="text/javascript">
  ajaxPostForm();
</script>
{% endblock %}
